<html>

<head>
    <title>Search Form</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" class="btn" name="check"> <span>Roundtrip</span>
            <input type="radio" class="btn" name="check"> <span>One-way</span>
        </div>
        <div class="booking-form">
            <label>Leaving from </label>
            <input type="text" class="form-control" placeholder="City">
            <label>Going to</label>
            <input type="text" class="form-control" placeholder="City">
            <div class="input-grp">
                <label>Departing</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Returning</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Adults</label>
                <input type="number" class="form-control" value="1">
            </div>
            <div class="input-grp">
                <label>Children</label>
                <input type="number" class="form-control" value="0">
            </div>
            <div class="input-grp">
                <label>Infants</label>
                <input type="number" class="form-control" value="0">
            </div>
            <div class="input-grp">
                <label>Travel class</label>
                <select class="custom-select">
                    <option value="1">Economy class</option>
                    <option value="2">Business class</option>
                    <option value="3">First class</option>
                </select>
            </div>
            <div class="input-grp show-flights">
                <button type="button" class="btn btn-primary flight">Show Flights</button>

            </div>
        </div>
    </div>
</body>

</html>
